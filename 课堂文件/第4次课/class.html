<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=deavice-width,initial-scale-1.0">
        <title>登入页面</title>
    </head>
    <body>
        江西软件职业技术大学
        <br>
        用户名：<input type="text" name="usename" value="" placeholder="请输入用户名："/>
        密码：<input type="password" name="password" value="" placeholder="请输入密码："/> 
        <br>
        <br>性别：
        <input type="radio" name="sex" value="1" />男
        <input type="radio" name="sex" value="2" />女
        <input type="radio" name="sex" value="0" />保密
        <br>爱好：
        <input type="checkbox" name="like" value="music">听音乐
        <input type="checkbox" name="like" value="sport">做运动
        <input type="checkbox" name="like" value="movie">看电影
        <input type="checkbox" name="like" value="game">玩游戏
        <br>
        <p>
            普通按钮：<input type="button" name="btn" value="确定"/>
        </p>
        <p>
            提交按钮：<input type="submit" name="submit" value="提交"/> 
        </p>
        <p>
            重置按钮：<input type="reset" name="reset" value="重置"/>
        </p>
        <p>
            图片按钮：<input type="image" name="img_btn" value="URL"/>
        </p>
        <div>
            <img src="赣州中学.png" alt="" width="50%" height="50%">
        </div>
        
    </body>
</html>
