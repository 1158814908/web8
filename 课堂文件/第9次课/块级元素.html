<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>块级元素</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .box{
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
        #box1{
            background-color: aqua;
        }
        #box2{
            background-color: deeppink;
        }
        #box3{
            background-color: cornsilk;
        }
        body{
            background-image: url(赣州中学.png);
        }
    </style>
</head>
<body>
    <div class="box" id="box1">第一个元素</div>
    <div class="box" id="box2">第二个元素</div>
    <div class="box" id="box3">第三个元素</div>
    
</body>
</html>
